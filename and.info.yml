name: &
description: Based on the most common modules and themes that form the basis for creating a stable site.

type: profile
core_version_requirement: '>=11.2'
version: 0.24.0.212

php: 8.3

dependencies:
  - service:service (>=2.1.0)

install:
  - drupal:block
  - drupal:breakpoint
  - drupal:config
  - drupal:contextual
  - drupal:field_ui
  - drupal:help
  - drupal:node
  - drupal:shortcut
  - drupal:update

  - admin_toolbar:admin_toolbar_search
  - admin_toolbar:admin_toolbar_tools
  - features:features_ui
  - idle:idle (>=1.0.2)
  - module_filter:module_filter
  - profile_switcher:profile_switcher

themes:
  - claro
  - d8_theme
