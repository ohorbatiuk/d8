name: D8+
description: The installation profile for CMS Drupal 11 based on the most common modules and themes that form the basis for creating a stable site.

type: profile
core_version_requirement: '>=11.3'
version: 0.23.5.218

php: 8.3

distribution:
  name: D8+
  langcode: en
  install:
    finish_url: /welcome

dependencies:
  - service:service (>=2.1.0)

install:
  - drupal:block
  - drupal:breakpoint
  - drupal:config
  - drupal:contextual
  - drupal:field_ui
  - drupal:help
  - drupal:node
  - drupal:shortcut
  - drupal:update

  - admin_toolbar:admin_toolbar_search
  - admin_toolbar:admin_toolbar_tools
  - features:features_ui
  - idle:idle (>=1.0.2)
  - module_filter:module_filter

themes:
  - claro
  - d8_theme
